<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task">
        <div class="exercise font">Yangi topshiriq</div>
        <div>
            <input id="title" class="title" type="text" placeholder="Topshiriq sarlavhasi">
        </div>
        <div>
            <textarea id="text" class="text" cols="30" rows="10" placeholder="Topshiriq matni"></textarea>
        </div>
        <div>
            <input id="date" class="date" type="text" onfocus="(this.type='date')" placeholder="Ohirgi muddat">
        </div>
        <div>
            <select id="member" class="member">
                <option selected disabled>Guruh a’zosi</option>
                <option value="Abror">Abror</option>
                <option value="Aynur">Aynur</option>
                <option value="Muzaffar">Muzaffar</option>
            </select>
        </div>
        <button class="add" onclick="submit()">Qo’shish</button>
    </div>
    <header class="header">
        <div class="list"><b>ToDolist</b></div>
        <div class="btns">
            <button class="done">Bajarilmaganlar</button>
            <button class="unfulfilled">Bajarilganlar</button>
        </div>
    </header>
    <hr>
    <div class="main">
        <div class="m_title"><b></b></div>
        <div class="m_text"></div>
        <div class="bottom font">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
    <button class="plus" onclick="showTask()">
        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M11.1992 7.67383H17.5449V12.2617H11.1992V19.4336H6.36523V12.2617H0.00195312V7.67383H6.36523V0.800781H11.1992V7.67383Z" fill="white"/>
            </svg>
    </button>

    <script src="app.js"></script>
</body>
</html>
