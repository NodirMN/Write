<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <h1>Калькулятор</h1>
      <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
          <input type="text" id="summ" class="form-control" placeholder="Сумма займа">
      </div>
      <div class="space-10"></div>
      <div class="input-group">
          <span class="input-group-addon"><strong>%</strong></span>
          <input type="text" id="percent" class="form-control" placeholder="Годовой процент">
      </div>
      <div class="space-10"></div>
      <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
          <input type="text" id="srok" class="form-control" placeholder="Срок займа в месяцах">
      </div>
      <div class="space-10"></div>
      <button id="get" class="btn btn-primary">Выполнить</button>
      <button id="clear" class="btn btn-danger">Очистить</button>
      <div class="space-10"></div>
      <div id="itog">
      </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
